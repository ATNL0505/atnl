  <text x="50" y="68" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">SOLUTIONS</text>
  
  <!-- Decorative elements -->
  <path d="M 25 75 Q 50 85 75 75" stroke="white" stroke-width="2" fill="none"/>
  <circle cx="30" cy="75" r="2" fill="white"/>
